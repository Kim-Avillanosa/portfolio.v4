name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Copy .env file
        run: scp -o StrictHostKeyChecking=no .env root@88.222.245.88:/portfolio.v4/cms/portfolio/.env

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            cd /portfolio.v4/cms/portfolio
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
