version: '3'
services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: strapi_user
      POSTGRES_PASSWORD: strapi_password
      POSTGRES_DB: strapi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  strapi:
    container_name: strapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '1337:1337'
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./app:/app
    restart: always

volumes:
  postgres_data:
