name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@88.222.245.88 << 'EOF'
            # Create the project directory if it doesn't exist
            mkdir -p /home/kim-avillanosa/projects/portfolio.v4/cms/portfolio

            # Navigate to the directory
            cd /home/kim-avillanosa/projects/portfolio.v4

            # Clone the repository if it doesn't exist
            if [ ! -d "portfolio" ]; then
              git clone https://github.com/Kim-Avillanosa/portfolio.v4.git
            fi

            # Navigate to the cloned repository
            cd portfolio/cms/portfolio

            # Pull the latest changes
            git pull origin main

            # Build and restart the Docker containers
            docker-compose down
            docker-compose up -d --build
          EOF
